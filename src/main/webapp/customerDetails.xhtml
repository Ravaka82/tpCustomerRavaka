<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <f:metadata>
        <f:viewParam name="idCustomer" value="#{customerDetailsBean.idCustomer}"
                     required="true"/>
        <f:viewAction action="#{customerDetailsBean.loadCustomer}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CustomerId:" for="customerId" />
                    <h:inputText id="customerId" value="#{customerDetailsBean.customer.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <h:outputLabel value="FirstName:" for="firstName" />
                    <h:inputText id="firstName" value="#{customerDetailsBean.customer.firstName}" title="FirstName" />
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{customerDetailsBean.customer.lastName}" title="LastName" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{customerDetailsBean.customer.email}" title="Email" />
                    <h:outputLabel value="PhoneNumber:" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{customerDetailsBean.customer.phoneNumber}" title="PhoneNumber" />
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{customerDetailsBean.customer.address}" title="Address" />
                    <h:outputLabel value="City:" for="city" />
                    <h:inputText id="city" value="#{customerDetailsBean.customer.city}" title="City" />
                    <h:outputLabel value="State:" for="state" />
                    <h:inputText id="state" value="#{customerDetailsBean.customer.state}" title="State" />
                    <h:outputLabel value="ZipCode:" for="zipCode" />
                    <h:inputText id="zipCode" value="#{customerDetailsBean.customer.zipCode}" title="ZipCode" />
                    <h:outputLabel value="CreditLimit:" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customerDetailsBean.customer.creditLimit}" title="CreditLimit" />
                    <h:outputLabel value="Discount:" for="discount" />
                    <h:selectOneMenu id="discount" value="#{customerDetailsBean.customer.discount}" title="Discount" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
